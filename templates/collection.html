{% extends 'base.html' %}

{% block body %}
<h1>Collection</h1>
<ul class = search-result>
    {% for card in data %}
        <li class = card>
            <h2>{{ card[0] }} {{ card[1] }}</h2>
            <img src="{{ card[2] }}" alt="" class="card-image">
        </li>
    {% endfor %}
</ul>
{% endblock %}
