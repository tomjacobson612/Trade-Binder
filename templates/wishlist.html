{% extends 'base.html' %}


{% block body %}
<h1 class="wishlist-heading">Wishlist</h1>
<ul class = "collection-result">
    {% for card in data %}
        <li class = "card">
            <h2 class="card-heading">{{ card[1] }} {{ card[2] }}</h2>
            <img src="{{ card[3] }}" alt="" class="card-image">
        </li>
    {% endfor %}
</ul>
{% endblock %}
